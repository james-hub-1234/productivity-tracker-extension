<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Productivity Tracker Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }
    
    .section {
      margin-bottom: 32px;
    }
    
    .section h2 {
      font-size: 18px;
      color: #1a1a1a;
      margin-bottom: 16px;
    }
    
    .add-site-container {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    #new-site-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    
    #new-site-input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .sites-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .site-name {
      color: #1a1a1a;
      font-size: 14px;
    }
    
    .remove-btn {
      padding: 6px 12px;
      background: #f44336;
      font-size: 12px;
    }
    
    .remove-btn:hover {
      background: #d32f2f;
    }
    
    .help-text {
      color: #999;
      font-size: 13px;
      margin-top: 8px;
      font-style: italic;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Settings</h1>
    <p class="subtitle">Manage which sites trigger the productivity tracker</p>
    
    <div class="section">
      <h2>Add New Site</h2>
      <div class="add-site-container">
        <input 
          type="text" 
          id="new-site-input" 
          placeholder="e.g., twitter.com, espn.com, linkedin.com"
        >
        <button id="add-site-btn">Add Site</button>
      </div>
      <p class="help-text">Don't include "www." - just the domain name</p>
    </div>
    
    <div class="section">
      <h2>Tracked Sites</h2>
      <div class="sites-list" id="sites-list"></div>
    </div>
    
    <a href="popup.html" class="back-link">← Back to Dashboard</a>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
